{% extends 'base.html' %}
{% block title %}Add Product{% endblock %}
{% block content %}
<h2>Add Product</h2>
<form action="{{ url_for('add_product') }}" method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="name" class="form-label">Product Name</label>
        <input type="text" name="name" class="form-control" title="Enter the product name" placeholder="Product Name" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea name="description" class="form-control" rows="3" title="Enter the product description" placeholder="Product Description" required></textarea>
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">Price ($)</label>
        <input type="number" step="0.01" name="price" class="form-control" title="Enter the product price" placeholder="Product Price" required>
    </div>
    <div class="mb-3">
        <label for="stock" class="form-label">Stock</label>
        <input type="number" name="stock" class="form-control" title="Enter the stock quantity" placeholder="Stock Quantity" required>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" name="category" class="form-control" title="Enter the product category" placeholder="Product Category" required>
    </div>
    <div class="mb-3">
        <label for="image" class="form-label">Product Image</label>
        <input type="file" name="image" class="form-control" title="Upload the product image" placeholder="Choose an image" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
</form>
{% endblock %}
